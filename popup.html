<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <script src="dependencies/js/jquery.js"></script>
    <link href="dependencies/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.

      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script src="dependencies/js/bootstrap.min.js"></script> 
    <script src="popup.js"></script>
    <script src="background.js"></script>
    <script src="createNewGroup.js"></script>
  </head>
  <body>

    <span class="plusButton"><i class="icon-plus-sign"></i></span>

    <input type="text" id="newGroupName" placeholder="Add new group here">

    <div id="group-block"></div>

    <button type="button" id="addCurrentTabTo" class="btn btn-primary btn-lg btn-block">Add current tab to...</button>
    <div id="addTabBlock">
      <ul id="addTabList"></ul>
      <button type="button" id="submitAddTab" class="btn btn-primary btn-sm"> OK </button>
      <button type="button" id="cancelAddTab" class="btn btn-primary btn-sm"> Cancel </button>
    </div>


    <button type="button" class="btn btn-primary btn-lg btn-block">Add Reminder to Page...</button>
  </body>
  
</html>
