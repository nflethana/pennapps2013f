  	<input type="text" id="newGroupName" placeholder="Add group...">

    <button type="button" id="addCurrentTabTo" class="btn btn-default btn-lg btn-block">Manage groups for current tab</button>

       <ul id="addTabList"></ul>
       <button type="button" id="submitAddTab" class="btn btn-default btn-sm"> OK </button>

    <ul class="dividerList"><li class="divider"></li></ul>
    
    <div class="staticGroups">
    	<div class="checkbox" id="topUngrouped">
	    	<label class="groupLabel">
	    		<input type="checkbox" id="Ungrouped" name="Ungrouped" checked>Ungrouped tabs
	    	</label><span class="glyphDropLeft"><i class="glyphicon glyphicon-chevron-left dropLeft"></i></span>

    </div>
